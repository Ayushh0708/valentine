<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff4d6d;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            background-color: #ff1e4d;
        }

        #noBtn {
            background-color: #ccc;
            position: absolute;
        }

        .heart {
            font-size: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Will You Be My Valentine?</h1>
    <button id="yesBtn" onclick="sayYes()">Yes üíï</button>
    <button id="noBtn">No üôà</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function sayYes() {
        document.body.innerHTML = `
            <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#ff4d6d;color:white;font-size:40px;flex-direction:column;">
                <div>Yayyy!!! üíñü•∞</div>
                <div style="font-size:20px;margin-top:20px;">You just made me the happiest person alive!</div>
            </div>
        `;
    }
</script>

</body>
</html>
